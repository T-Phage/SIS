{% extends 'base.html' %}
{% load static %}
{% block editprofile %}
	<!-- main body -->
	<div style="min-height: 20px;"></div>
	<div class="container">
		<div class="row border">
			<h3 class="container-fluid" style="margin: 10px auto 10px 10px;">Edit Profile</h3>
		  	<div class="col-sm border-left">
				<div style="min-height: 10px;"></div>
				<div class="border imgdiv">
					<img class="emptyimg" src="/static/img/emptyimg.png"/>
				</div>
				<div style="min-height: 30px;"></div>
				<div>
					<p><label>Name:</label></p>
					<p><label>Class:</label></p>
					<p><label>Age:</label></p>
					<p><label>Group:</label></p>
					<p><label>Year of admission:</label></p>
					<p><label>Class admitted:</label></p>
				</div>
		  	</div>
		  
		  	<div class="col-sm">
				<!-- <div style="min-height: 10px;"></div> -->
				<!-- <div class="space" style="min-height: 190px;"></div> -->
				<div class="parentInfo">
					<form method="POST" action="">
						{% csrf_token %}
						<!-- <p><label>Name of parent/guardian:</label></p> -->
						<!-- <p><label>Email:</label><input type="email"/></p> -->
						<!-- <p><label>Phone:</label><input type="tel"/></p> -->
						<!-- <p><label>Profession:</label><input type="text"/></p> -->
						<!-- <p><label>Address:</label><input type="text"></p> -->
						<!-- <p><label>GPS:</label><input type="text"/></p> -->
						<div class="row g-3 align-items-center">
							<div class="col-auto">
							  <label for="parentname" class="col-form-label">Name of parent/guardian:</label>
							</div>
							<div class="col-auto">
							  <!-- <input type="text" id="parentname" class="form-control" aria-describedby="passwordHelpInline"> -->
							</div>
							<div class="col-auto">
							  <!-- <span id="passwordHelpInline" class="form-text">
								Must be 8-20 characters long.
							  </span> -->
							</div>
						</div>
						<div class="row g-3 align-items-center">
							<div class="col-auto">
							  <label for="email" class="col-form-label">Email:</label>
							</div>
							<div class="col-auto">
							  <input type="email" name="emailAddress" id="email" class="form-control" aria-describedby="passwordHelpInline">
							</div>
							<div class="col-auto">
							  <!-- <span id="passwordHelpInline" class="form-text">
								Must be 8-20 characters long.
							  </span> -->
							</div>
						</div>
						<div class="row g-3 align-items-center">
							<div class="col-auto">
							  <label for="phone" class="col-form-label">Phone:</label>
							</div>
							<div class="col-auto">
							  <input type="tel" id="phone" name="mobileNumber" class="form-control" aria-describedby="passwordHelpInline">
							</div>
							<div class="col-auto">
							  <!-- <span id="passwordHelpInline" class="form-text">
								Must be 8-20 characters long.
							  </span> -->
							</div>
						</div>
						<div class="row g-3 align-items-center">
							<div class="col-auto">
							  <label for="profession" class="col-form-label">Profession:</label>
							</div>
							<div class="col-auto">
							  <input type="text" id="profession" name="profession" class="form-control" aria-describedby="passwordHelpInline">
							</div>
							<div class="col-auto">
							  <!-- <span id="passwordHelpInline" class="form-text">
								Must be 8-20 characters long.
							  </span> -->
							</div>
						</div>
						<div class="row g-3 align-items-center">
							<div class="col-auto">
							  <label for="address" class="col-form-label">Address:</label>
							</div>
							<div class="col-auto">
							  <input type="text" id="address" name="address" class="form-control" aria-describedby="passwordHelpInline">
							</div>
							<div class="col-auto">
							  <!-- <span id="passwordHelpInline" class="form-text">
								Must be 8-20 characters long.
							  </span> -->
							</div>
						</div>
						<div class="row g-3 align-items-center">
							<div class="col-auto">
							  <label for="gps" class="col-form-label">GPS:</label>
							</div>
							<div class="col-auto">
							  <input type="text" id="gps" name="gps" class="form-control" aria-describedby="passwordHelpInline">
							</div>
							<div class="col-auto">
							  <!-- <span id="passwordHelpInline" class="form-text">
								Must be 8-20 characters long.
							  </span> -->
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" style="border-radius: 18%;background-color: royalblue;color: white;height: 40px;width: 150px;">Update</button>
						</div>
					</form>
				</div>
		  	</div>
		</div>
	</div>
{% endblock %}
